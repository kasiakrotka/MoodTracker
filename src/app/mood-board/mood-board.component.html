<div class="mood-board-container">
  <div class="callendar-page-container"> 
    <div class="callendar-page">
      <div class="callendar-top"></div>
      <div class="day-number">{{day}}</div>
      <div class="month-label">{{month}}</div>
    </div>
    <svg id="svg-page" width="52.917mm" height="7.465mm" version="1.1" viewBox="0 0 52.917 7.465"
      xmlns="http://www.w3.org/2000/svg">
      <g id="layer1" transform="translate(-75.595 -107.44)">
        <path id="rect833"
          d="m75.595 107.44h52.917v6.8981l-3.4396-3.0238-3.175 3.0238-3.4396-3.0238-3.175 3.0238-3.4396-3.0238-3.1183 3.5908-3.4963-3.5908-3.175 3.0238-3.4396-3.0238-3.175 3.0238-3.4396-3.0238-3.1183 3.5908-3.4963-3.5908-3.175 3.0238-3.4396-3.0238-3.175 3.0238z"
          fill="#f7f7f7" style="paint-order:stroke markers fill" />
      </g>
    </svg>
    <div id="space-bt"></div>
  </div>
  <div class="callendar-container">
    <div class="callendar-top">{{month}} {{year}}</div>
    <div id="calendar">
      <div class="row">
        <div class="cell header" *ngFor="let day of daysOfWeek"><span class="day-name">{{day}}</span></div>
      </div>
      <div class="row" *ngFor="let week of callendarArray; let i = index">
        <div class="cell day" *ngFor="let day of week; let j = index">
          <ng-container *ngIf="day.day > 0">
            <input (change)="onRadioDayChange($event)" id="{{i}}-{{j}}" type="radio" class="cell-input" name="cell"
              value={{day.day}}>
            <label class="cell-label" for="{{i}}-{{j}}" [ngClass]="{
                        'white': day.moodValue === 1,
                        'red': day.moodValue === 2,
                        'purple': day.moodValue === 3,
                        'blue': day.moodValue === 4,
                        'green': day.moodValue === 5,
                        'yellow': day.moodValue === 6
                    }">{{day.day}}</label>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
  <div class="day-editor" [ngStyle]="{'opacity': daySelected ? '1.0' : '0.5', 'pointer-events' : daySelected ? 'auto' : 'none'}" >
    <form  class="day-editor-form" #moodForm="ngForm" (ngSubmit)="templateForm(moodForm.value)" novalidate>
      <div class="mood-radio" *ngFor="let mood of moods">
        <label [disabled] = "!daySelected" class="mood-label white" for="{{mood.id}}"  
        [ngClass]="{
          'white': mood.id === 1,
          'red': mood.id === 2,
          'purple': mood.id === 3,
          'blue': mood.id === 4,
          'green': mood.id === 5,
          'yellow': mood.id === 6
          }">
          <input  [disabled] = "!daySelected" (click)="moodClicked($event)" class="mood-input" id="{{mood.id}}" value="{{mood.id}}" type="radio" name="mood" ngModel>
          <div class="icon-div" [ngSwitch]="mood.id">
            <svg  *ngSwitchCase="1" class="mood-icon" width="25" height="25" viewBox="0 0 496 512" xmlns="http://www.w3.org/2000/svg">

          <div class="mood-desc">{{mood.description}}</div>
        </label>
      </div>
    </form>
  </div>
